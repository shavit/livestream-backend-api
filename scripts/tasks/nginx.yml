---

- name: Install nginx
  yum:
    name: nginx
    state: installed
    update_cache: true
  tags:
    - nginx

- name: Configure nginx
  template:
    src: scripts/nginx/nginx.conf
    dest: /etc/nginx/nginx.conf
  tags:
    - nginx
    - config

- name: Create nginx default pages
  template:
    src: scripts/nginx/{{ item }}
    dest: /usr/share/nginx/html/{{ item }}
  with_items:
    - 'index.html'
    - '404.html'
    - '50x.html'
  tags:
    - nginx
    - html

- name: Start nginx
  service:
    name: nginx
    state: started
  tags:
    - nginx

- name: Ensure firewall is running
  firewalld:
    zone: public
    permanent: true
    state: present
  tags:
    - firewall

- name: Open http port
  firewalld:
    zone: public
    service: http
    permanent: true
    state: enabled
  tags:
    - firewall

- name: Open https port
  firewalld:
    zone: public
    service: https
    permanent: true
    state: enabled
  tags:
    - firewall

- name: Open rtmp port
  firewalld:
    zone: public
    port: 1935/tcp
    permanent: true
    state: enabled
  tags:
    - firewall
